<html>
  <head>
  <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        
        var data = google.visualization.arrayToDataTable([
          ['Person', 'Hours worked'],
          ['Steve Jobs',     50.03],
          ['Marie Forleo',      36.93],
          ['Kim Kardashian',  30.48],
          ['LeBron James', 1.75],
          ['Zinedine Zidane',    45.50],
          ['Shawn Corey Carter',    42.67],
          ['Doutze Kroes',    0],
          ['Bruce Lee',    7.27],
          ['Onika Tanya Maraj',    27.93]
        ]);

        var options = {
          title: 'Hoeveelheid uren gewerkt per werknemer.',
          is3D: true,
          width: 700,
          height: 400,
          // backgroundColor: '#81D4D9',
          sliceVisibilityThreshold: 0,
          slices: {
            0: { color: '#94C7A4' },
            1: { color: '#89B8B8' },
            2: { color: '#528494' },
            3: { color: '#6CD5B0' },
            4: { color: '#33b848' },
            5: { color: '#44d4b4' },
            6: { color: '#359abb' },
            7: { color: '#315c9b' },
            8: { color: '#81D4D9' }
          }
          

        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Label", "Aantal uren", { role: "style" } ],
        ["Total required hours",  1232.00, "#315c9b"],
        ["Total hours logged", 1123.27, "1CD938"],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Hours required vs hours worked.",
        width: 700,
        height: 400,
        // backgroundColor: '#81D4D9',
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
  <body>
  <div id="chart-wrapper">
    <div id="piechart"></div>
    <div id="columnchart_values"></div>
    </div>
  </body>
</html>
